<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports ChAMP</title>
    <link rel = "icon" type = "images/x-icon" href = "img/whistlelogo.png"/>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/2091df493b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png" alt="Sports ChAMP Logo" width="200" height="auto">        
        <div class="search-bar-container">
            <form class="search-bar" method="get" >
                <input type="text" class="search-input">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="signup.html" class="signup_button">Sign Up</a></li>
        </ul>
    </div>
    <div class="body">
        <div class="container">
            <div class="signup-form-container">
                <form class="signup-form" method="session">
                    <h2>Log In</h2>
                    <div class="form-columns">
                        <div class="form-column">
                            <label for="signup-input">Username/Email</label>
                            <input type="text" id="username" class="signup-input" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" class="signup-input" required>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>

        <div class="image-container">
            <img src="img/design.png" alt="Background Image" class="background-image">
        </div>
    </div>
</body>
</html>
